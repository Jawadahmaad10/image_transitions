<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
<!-- We have a container (parent div) and in that container we have (5 divs) images panel actives  -->
 <div class="container">
    <!-- 1--> 
      <div class="panel active"  style="background-image: url('https://media.istockphoto.com/id/841278554/photo/beautiful-morning-light-in-public-park-with-green-grass-field.jpg?s=1024x1024&w=is&k=20&c=5n5BuqdDCb2KgdugAVfS93VwjsRWNcHQPhUp7pa-2r4=')">
        <h3>Explore the world<h3>
      </div>
        <!-- 2--> 
        <div class="panel "  style="background-image: url('https://images.unsplash.com/photo-1516571137133-1be29e37143a?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <h3>Wild Forest</h3>
        </div>
        <!-- 3-->  
        <div class="panel "  style="background-image: url('https://plus.unsplash.com/premium_photo-1667126447968-f02d4cb36114?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <h3>Sunny Beach</h3>
          </div>
        <!-- 4-->
        <div class="panel "  style="background-image: url('https://media.istockphoto.com/id/841278554/photo/beautiful-morning-light-in-public-park-with-green-grass-field.jpg?s=1024x1024&w=is&k=20&c=5n5BuqdDCb2KgdugAVfS93VwjsRWNcHQPhUp7pa-2r4=')">
            <h3>City on Winter</h3>
          </div> 
        <!-- 5-->
        <div class="panel "  style="background-image: url('https://media.istockphoto.com/id/841278554/photo/beautiful-morning-light-in-public-park-with-green-grass-field.jpg?s=1024x1024&w=is&k=20&c=5n5BuqdDCb2KgdugAVfS93VwjsRWNcHQPhUp7pa-2r4=')">
            <h3>Montain - Clouds</h3>
          </div> 
        
 </div>

    
    <script src="script.js"></script>
</body>
</html>
